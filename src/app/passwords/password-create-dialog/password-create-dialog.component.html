<h1 mat-dialog-title class="header-dialog">{{ isEdit ? 'Редактирование' : 'Создание нового' }} пасса</h1>

<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-control" [ngClass]="{ invalid: form.get('name').touched && form.get('name').invalid }">
      <label for="name">Введите название</label>
      <input class="reg-input" id="name" type="text" formControlName="name" autocomplete="new-password" />
      <div *ngIf="form.get('name').touched && form.get('name').invalid" class="validation">
        <small *ngIf="form.get('name').errors.required"> Обязательное поле </small>
      </div>
    </div>

    <div class="form-control" [ngClass]="{ invalid: form.get('login').touched && form.get('login').invalid }">
      <label for="name">Введите логин</label>
      <input class="reg-input" id="login" type="text" formControlName="login" autocomplete="new-password" />
      <div *ngIf="form.get('login').touched && form.get('login').invalid" class="validation">
        <small *ngIf="form.get('login').errors.required"> Обязательное поле </small>
      </div>
    </div>

    <div class="form-control" [ngClass]="{ invalid: form.get('password').touched && form.get('password').invalid }">
      <label for="name">Введите пароль</label>
      <input class="reg-input" id="password" type="text" formControlName="password" autocomplete="new-password" />
      <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
        <small *ngIf="form.get('password').errors.required"> Обязательное поле </small>
      </div>
    </div>

    <div
      class="form-control"
      *ngIf="data.guideThemeType != themeType.Manuals"
      [ngClass]="{ invalid: form.get('url').touched && form.get('url').invalid }"
    >
      <label for="url">Добавьте ссылку</label>
      <input class="reg-input" id="url" type="text" formControlName="url" autocomplete="new-password" />
      <div *ngIf="form.get('url').touched && form.get('url').invalid" class="validation">
        <small *ngIf="form.get('url').errors.required"> Обязательное поле </small>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="btn cancel-btn" (click)="close()">Отменить</button>
  <button mat-button class="btn confirm-btn" [disabled]="form.invalid" (click)="save()">
    {{ isEdit ? 'Сохранить' : 'Создать' }}
  </button>
</mat-dialog-actions>
