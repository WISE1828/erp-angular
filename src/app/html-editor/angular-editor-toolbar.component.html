<div class="angular-editor-toolbar" *ngIf="showToolbar">
  <div class="angular-editor-toolbar-set">
    <button
      type="button"
      title="Отменить"
      class="angular-editor-button"
      (click)="triggerCommand('undo')"
      [hidden]="isButtonHidden('undo')"
      tabindex="-1"
    >
      <i class="fa fa-undo"></i>
    </button>
    <button
      type="button"
      title="Повторить"
      class="angular-editor-button"
      (click)="triggerCommand('redo')"
      [hidden]="isButtonHidden('redo')"
      tabindex="-1"
    >
      <i class="fa fa-repeat"></i>
    </button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button
      [id]="'bold-' + id"
      type="button"
      title="Жирный"
      class="angular-editor-button"
      (click)="triggerCommand('bold')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('bold')"
      tabindex="-1"
    >
      <i class="fa fa-bold"></i>
    </button>
    <button
      [id]="'italic-' + id"
      type="button"
      title="Курсив"
      class="angular-editor-button"
      (click)="triggerCommand('italic')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('italic')"
      tabindex="-1"
    >
      <i class="fa fa-italic"></i>
    </button>
    <button
      [id]="'underline-' + id"
      type="button"
      title="Подчеркнутый"
      class="angular-editor-button"
      (click)="triggerCommand('underline')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('underline')"
      tabindex="-1"
    >
      <i class="fa fa-underline"></i>
    </button>
    <button
      [id]="'strikeThrough-' + id"
      type="button"
      title="Зачеркнутый"
      class="angular-editor-button"
      (click)="triggerCommand('strikeThrough')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('strikeThrough')"
      tabindex="-1"
    >
      <i class="fa fa-strikethrough"></i>
    </button>
    <button
      [id]="'subscript-' + id"
      type="button"
      title="Subscript"
      class="angular-editor-button"
      (click)="triggerCommand('subscript')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('subscript')"
      tabindex="-1"
    >
      <i class="fa fa-subscript"></i>
    </button>
    <button
      [id]="'superscript-' + id"
      type="button"
      title="Superscript"
      class="angular-editor-button"
      (click)="triggerCommand('superscript')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('superscript')"
      tabindex="-1"
    >
      <i class="fa fa-superscript"></i>
    </button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button
      [id]="'justifyLeft-' + id"
      type="button"
      title="По левому краю"
      class="angular-editor-button"
      (click)="triggerCommand('justifyLeft')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('justifyLeft')"
      tabindex="-1"
    >
      <i class="fa fa-align-left"></i>
    </button>
    <button
      [id]="'justifyCenter-' + id"
      type="button"
      title="По центру"
      class="angular-editor-button"
      (click)="triggerCommand('justifyCenter')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('justifyCenter')"
      tabindex="-1"
    >
      <i class="fa fa-align-center"></i>
    </button>
    <button
      [id]="'justifyRight-' + id"
      type="button"
      title="По правому краю"
      class="angular-editor-button"
      (click)="triggerCommand('justifyRight')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('justifyRight')"
      tabindex="-1"
    >
      <i class="fa fa-align-right"></i>
    </button>
    <button
      [id]="'justifyFull-' + id"
      type="button"
      title="По ширине"
      class="angular-editor-button"
      (click)="triggerCommand('justifyFull')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('justifyFull')"
      tabindex="-1"
    >
      <i class="fa fa-align-justify"></i>
    </button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button
      [id]="'indent-' + id"
      type="button"
      title="Абзац"
      class="angular-editor-button"
      (click)="triggerCommand('indent')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('indent')"
      tabindex="-1"
    >
      <i class="fa fa-indent"></i>
    </button>
    <button
      [id]="'outdent-' + id"
      type="button"
      title="Удалить абзац"
      class="angular-editor-button"
      (click)="triggerCommand('outdent')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('outdent')"
      tabindex="-1"
    >
      <i class="fa fa-outdent"></i>
    </button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button
      [id]="'insertUnorderedList-' + id"
      type="button"
      title="Список"
      class="angular-editor-button"
      (click)="triggerCommand('insertUnorderedList')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('insertUnorderedList')"
      tabindex="-1"
    >
      <i class="fa fa-list-ul"></i>
    </button>
    <button
      [id]="'insertOrderedList-' + id"
      type="button"
      title="Нумерованный список"
      class="angular-editor-button"
      (click)="triggerCommand('insertOrderedList')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('insertOrderedList')"
      tabindex="-1"
    >
      <i class="fa fa-list-ol"></i>
    </button>
  </div>
  <div class="angular-editor-toolbar-set">
    <ae-select
      class="select-heading"
      [options]="headings"
      [(ngModel)]="block"
      (change)="triggerCommand(block)"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('heading')"
      tabindex="-1"
    ></ae-select>
  </div>
  <div class="angular-editor-toolbar-set">
    <ae-select
      class="select-font"
      [options]="fonts"
      [(ngModel)]="fontName"
      (change)="setFontName(fontName)"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('fontName')"
      tabindex="-1"
    ></ae-select>
  </div>
  <div class="angular-editor-toolbar-set">
    <ae-select
      class="select-font-size"
      [options]="fontSizes"
      [(ngModel)]="fontSize"
      (change)="setFontSize(fontSize)"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('fontSize')"
      tabindex="-1"
    >
    </ae-select>
  </div>
  <div class="angular-editor-toolbar-set">
    <input style="display: none" type="color" (change)="insertColor(fgInput.value, 'textColor')" #fgInput />
    <button
      [id]="'foregroundColorPicker-' + id"
      type="button"
      class="angular-editor-button"
      (click)="focus(); fgInput.click()"
      title="Цвет текста"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('textColor')"
      tabindex="-1"
    >
      <span class="color-label foreground"><i class="fa fa-font"></i></span>
    </button>
    <input style="display: none" type="color" (change)="insertColor(bgInput.value, 'backgroundColor')" #bgInput />
    <button
      [id]="'backgroundColorPicker-' + id"
      type="button"
      class="angular-editor-button"
      (click)="focus(); bgInput.click()"
      title="Цвет фона"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('backgroundColor')"
      tabindex="-1"
    >
      <span class="color-label background"><i class="fa fa-font"></i></span>
    </button>
  </div>
  <div *ngIf="_customClasses" class="angular-editor-toolbar-set">
    <ae-select
      class="select-custom-style"
      [options]="customClassList"
      [(ngModel)]="customClassId"
      (change)="setCustomClass(customClassId)"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('customClasses')"
      tabindex="-1"
    ></ae-select>
  </div>
  <div class="angular-editor-toolbar-set">
    <button
      [id]="'link-' + id"
      type="button"
      class="angular-editor-button"
      (click)="insertUrl()"
      title="Вставить ссылку"
      [disabled]="isLinkButtonDisabled"
      [hidden]="isButtonHidden('link')"
      tabindex="-1"
    >
      <i class="fa fa-link"></i>
    </button>
    <button
      [id]="'unlink-' + id"
      type="button"
      class="angular-editor-button"
      (click)="triggerCommand('unlink')"
      title="Удалить ссылку"
      [disabled]="htmlMode || !linkSelected"
      [hidden]="isButtonHidden('unlink')"
      tabindex="-1"
    >
      <i class="fa fa-chain-broken"></i>
    </button>
    <input style="display: none" accept="image/*" type="file" (change)="onFileChanged($event)" #fileInput />
    <button
      [id]="'insertImage-' + id"
      type="button"
      class="angular-editor-button"
      (click)="focus(); fileInput.click()"
      title="Вставить картинку"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('insertImage')"
      tabindex="-1"
    >
      <i class="fa fa-image"></i>
    </button>
    <button
      [id]="'insertVideo-' + id"
      type="button"
      class="angular-editor-button"
      (click)="insertVideo()"
      title="Вставить видео"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('insertVideo')"
      tabindex="-1"
    >
      <i class="fa fa-video-camera"></i>
    </button>
    <button
      [id]="'insertHorizontalRule-' + id"
      type="button"
      title="Горизонтальная линия"
      class="angular-editor-button"
      (click)="triggerCommand('insertHorizontalRule')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('insertHorizontalRule')"
      tabindex="-1"
    >
      <i class="fa fa-minus"></i>
    </button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button
      [id]="'clearFormatting-' + id"
      type="button"
      title="Очистить форматирование"
      class="angular-editor-button"
      (click)="triggerCommand('removeFormat')"
      [disabled]="htmlMode"
      [hidden]="isButtonHidden('removeFormat')"
      tabindex="-1"
    >
      <i class="fa fa-remove"></i>
    </button>
  </div>
  <div class="angular-editor-toolbar-set">
    <button
      [id]="'toggleEditorMode-' + id"
      type="button"
      title="HTML код"
      class="angular-editor-button"
      (click)="triggerCommand('toggleEditorMode')"
      [hidden]="isButtonHidden('toggleEditorMode')"
      tabindex="-1"
    >
      <i class="fa fa-code"></i>
    </button>
  </div>

  <div class="angular-editor-toolbar-set">
    <ae-select
      class="select-sizes-img"
      [options]="imgSizes"
      [(ngModel)]="imgSize"
      [disabled]="!getIMGSelected()"
      [hidden]="isButtonHidden('sizes-img')"
      title="Выберите коэфициент масштабирования картинки"
      tabindex="-1"
    ></ae-select>
    <button
      [id]="'plusImgWidth-' + id"
      type="button"
      title="Размер +"
      class="angular-editor-button"
      (click)="plusImgWidth()"
      [disabled]="!getIMGSelected()"
      [hidden]="isButtonHidden('plusImgWidth')"
      tabindex="-1"
    >
      <i class="fa fa-plus"></i>
    </button>
    <button
      [id]="'minusImgWidth-' + id"
      type="button"
      title="Размер -"
      class="angular-editor-button"
      (click)="minusImgWidth()"
      [disabled]="!getIMGSelected()"
      [hidden]="isButtonHidden('minusImgWidth')"
      tabindex="-1"
    >
      <i class="fa fa-minus"></i>
    </button>
  </div>
</div>
