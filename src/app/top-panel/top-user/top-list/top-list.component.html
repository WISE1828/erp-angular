<ng-container *ngIf="topList.length > 1">
  <mat-list class="name-list">
    <mat-list-item class="header list-type-column">
      {{ listHeaders[listType] }}
    </mat-list-item>
    <mat-list-item *ngFor="let item of topList; index as i">
      <p class="user-info">
        <span style="margin-right: 5px">{{ i + 1 }}.</span>
        <svg-icon
          *ngIf="i < 3"
          style="max-width: 24px; max-height: 24px; padding-right: 5px"
          class="user-icon"
          src="assets/icons/medal-{{ i + 1 }}.svg"
        ></svg-icon>
        <span class="user-position-{{ i + 1 }}">{{ item.name }}</span>
      </p>
    </mat-list-item>
  </mat-list>

      <p class="user-info user-position-{{ i + 1 }}">{{ item.value }}</p>
    </mat-list-item>
  </mat-list> -->
</ng-container>

<ng-container *ngIf="topList.length === 0">
  <mat-list class="name-list">
    <mat-list-item class="header list-type-column">
      {{ listHeaders[listType] }}
    </mat-list-item>
    <mat-list-item>-</mat-list-item>
  </mat-list>
